<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

    {% if not hide_nav %}
    <nav class="navbar navbar-expand-lg nav-bg">
        <div class="container-fluid">
            <a class="navbar-brand title-font"  href="/home">Inventory App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav"> 
                    <li class="nav-item">
                        <a class="nav-link nav-font" href="/add_product">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-font" href="/add_location">Add Location</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-font" href="/add_movement">Move Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-font" href="/report">Report</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link nav-font" href="/login">Login</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
